{fx_template 'common/header'} 
<div class="page-header">
    <span>当前位置：<span class="text-primary"> 编辑权限 <small></small></span></span>

</div>
 <div class="page-content">
    <form action="" method="post" class="form-horizontal form-validate" enctype="multipart/form-data">
        <input type="hidden" name="mid" value="{$mid}" />
        <input type="hidden" name="rolename" value="{$rolename}" />
        <div class="form-group">
            <label class="col-lg control-label">商户名称</label>
            <div class="col-sm-9 col-xs-12">
                <div class='form-control-static'>{$rolename}</div>
            </div>
        </div>
        {fx_template 'perm/perms'}
        {if perm('perm.role')}
        {else}
        <script language='javascript'>
			$(function(){
				//$(':checkbox').attr('disabled',true);
			})
		</script>
		{/if}
		<div class="form-group"></div>
		<div class="form-group">
				<label class="col-lg control-label"></label>
				<div class="col-sm-9 col-xs-12">
					{if perm('perm.role')}
						<input type="submit" value="提交" class="btn btn-primary"  />
						
					{/if}
				   <input type="button" name="back" onclick='history.back()' {if perm('perm.role.add|perm.role.edit')}style='margin-left:10px;'{/if} value="返回列表" class="btn btn-default" />
				</div>
		</div>
    </form>
 </div>
{fx_template 'common/footer'}
