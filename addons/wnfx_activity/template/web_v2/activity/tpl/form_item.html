<div class="form_item_item" style="margin:0 5px 10px 0;">
	<input type="hidden" class="form-control form_item_id" name="form_item_id_{$form['id']}[]" VALUE="{$formitem['id']}"/>
	<div class="input-group">
		<span class="input-group-addon">
			<label class="checkbox-inline">
				<input type="checkbox" {if $formitem['show']==1}checked{/if} value="1" onclick='showItem(this)'>显示
                <input type="hidden" class="form-control form_item_show" name="form_item_show_{$form['id']}[]" VALUE="{$formitem['show']}" />
			</label>
		</span>
		<input type="text" class="form-control form_item_title" name="form_item_title_{$form['id']}[]" VALUE="{$formitem['title']}" placeholder="{$formitem['placeholder']}"/>
		<span class="input-group-addon">
			<a href="javascript:;" onclick="removeFormItem(this)" title='删除'><i class="fa fa-times"></i></a>
	  		<a href="javascript:;" class="fa fa-arrows" title="拖动调整显示顺序" ></a>            
		</span>
        {if $form['displaytype']==2}
        <span class="input-group-btn">
        	<button class="btn btn-info" type="button"  id="add-formitemitem-{$formitem['id']}" formitemid="{$formitem['id']}" onclick="addFormItemItem('{$formitem['id']}')"><i class="fa fa-plus"></i></button>
        </span>
        {/if}
	</div>
    <div class="col-xs-12 col-sm-10 col-lg-10 js-sub" style="margin-right:-10px;margin-left:-10px;">
    	<div id="form_item_item_{$formitem['id']}" class='form_item_item_items'>
        	{loop $formitem['content'] $kk $formitemitem}
            {php $formitemitem['placeholder']='输入选项'.($kk+1);}
        	{fx_template 'activity/tpl/form_item_item'}
            {/loop}
        </div>
    </div>
</div>
