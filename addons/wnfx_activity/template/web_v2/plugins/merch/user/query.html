<div style='max-height:500px;overflow:auto;min-width:850px;'>
<table class="table table-hover" style="min-width:850px;">
    <thead>
        <th>商户名称</th>
        <th>商户信息</th>
        <th style="width:60px;">操作</th>
    </thead>
    <tbody>
        {loop $ds $row}
        <tr>
            <td>{$row['name']}</td>
            <td>{$row['detail']}</td>
            <td style="width:80px;"><a href="javascript:;" onclick='biz.selector.set(this,{php echo json_encode($row);})'>选择</a></td>
        </tr>
        {/loop}
        {if count($ds)<=0}
        <tr>
            <td colspan='3' align='center'>未找到商户，点击<a href="javascript:;" onclick='biz.selector.set(this,{php echo json_encode(array('id'=>0,'name'=>$_W['_config']['sname']));})'>【设置为平台】</a></td>
        </tr>
        {/if}
    </tbody>
</table>
</div>
