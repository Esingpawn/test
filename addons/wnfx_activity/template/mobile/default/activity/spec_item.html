<div class="spec_item_item" id="spec_item_item_{$specitem['id']}">

    <div class="mui-input-row mui-help">
    	<input name="spec_item_title_{$spec['id']}[]" type="hidden" class="spec_item_title"  VALUE="{$specitem['title']}" placeholder="{$specitem['placeholder']}" />
        <i class="mui-ext-icon mui-icon-remove" onclick="removeItem(this)" data-type='spec'></i>
        <i class="mui-ext-icon mui-icon-drag"></i>
        <span class="mui-label js-spec-edit" data-id="{$spec['id']}" data-itemid="{$specitem['id']}" data-popover="spec_edit">{php echo empty($specitem['title'])?$specitem['placeholder']:$specitem['title']}</span>
        <input name="option_stock_{$specitem['id']}[]"  type="hidden" class="option_stock_{$specitem['id']}" value="{$specitem['option']['stock']}" />
        <input name="option_marketprice_{$specitem['id']}[]" type="hidden" class="option_marketprice_{$specitem['id']}" value="{$specitem['option']['marketprice']}" />
        <input name="option_costprice_{$specitem['id']}[]" type="hidden" class="option_costprice_{$specitem['id']}" value="{$specitem['option']['costprice']}" />
		<input name="option_id_{$specitem['id']}[]"  type="hidden" class="option_id_{$specitem['id']}" value="{$specitem['option']['id']}" />
		<input name="option_ids[]"  type="hidden" class="option_ids_{$specitem['id']}" value="{$specitem['id']}" />
		<input name="option_title_{$specitem['id']}[]"  type="hidden" class="option_title_{$specitem['id']}" value="{$specitem['title']}"/>
        <div class="mui-help-info">
            <div class="mui-checkbox">
                <span>显示</span>            
                <input type="checkbox" {if $specitem['show']==1}checked{/if} value="1" class="js-specshow" />
                <input type="hidden" class="spec_item_show" name="spec_item_show_{$spec['id']}[]" VALUE="{$specitem['show']}" />
            </div>
        </div>
    </div>
</div>
